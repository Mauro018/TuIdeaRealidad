<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión / Registro</title>
    <link href="./Css/Estilo.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="container">
        <h2 class="heading">
            Bienvenido a Tu Idea Hecha Realidad
        </h2>
        <form id="login-form" class="space-y-6">
            <div class="form-group">
                <label for="email" class="label">Correo Electrónico</label>
                <input type="email" id="email" name="email" required class="input">
            </div>
            <div class="form-group">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" name="password" required class="input">
            </div>
            <button type="submit" class="btn btn-primary">
                Iniciar Sesión
            </button>
            <a href="#" id="forgot-password-link" class="link">
                ¿Olvidaste tu contraseña?
            </a>
        </form>
        <form id="register-form" class="space-y-6 hidden">
            <div class="form-group">
                <label for="register-email" class="label">Correo Electrónico</label>
                <input type="email" id="register-email" name="register-email" required class="input">
            </div>
            <div class="form-group">
                <label for="register-password" class="label">Contraseña</label>
                <input type="password" id="register-password" name="register-password" required class="input">
            </div>
             <div class="form-group">
                <label for="register-password-confirm" class="label">Repetir Contraseña</label>
                <input type="password" id="register-password-confirm" name="register-password-confirm" required class="input">
            </div>
            <div class="form-group">
                <label for="register-name" class="label">Nombre Completo</label>
                <input type="text" id="register-name" name="register-name" required class="input">
            </div>
            <button type="submit" class="btn btn-secondary">
                Registrarse
            </button>
            <a href="#" id="login-link" class="link">
                ¿Ya tienes una cuenta? Inicia sesión
            </a>
        </form>
        <form id="reset-password-form" class="space-y-6 hidden">
            <div class="form-group">
                <label for="reset-email" class="label">Correo Electrónico</label>
                <input type="email" id="reset-email" name="reset-email" required class="input">
            </div>
            <button type="submit" class="btn btn-reset">
                Restablecer Contraseña
            </button>
            <div id="reset-password-message" class="text-center"></div>
        </form>
        <div class="mt-8 text-center">
            <a href="#" id="register-link-bottom" class="link">
                ¿No tienes una cuenta? Regístrate
            </a>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const resetPasswordForm = document.getElementById('reset-password-form');
        const registerLink = document.getElementById('register-link-bottom');
        const loginLink = document.getElementById('login-link');
        forgotPasswordLink.addEventListener('click', (event) => {
            event.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.add('hidden');
            resetPasswordForm.classList.remove('hidden');
        });
        registerLink.addEventListener('click', (event) => {
            event.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            resetPasswordForm.classList.add('hidden');
        });
        loginLink.addEventListener('click', (event) => {
            event.preventDefault();
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            resetPasswordForm.classList.add('hidden');
        });
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Inicio de sesión con:', email, password);
            // Redirigir a la página principal después del inicio de sesión (simulado)
            window.location.href = 'Index0.html'; // Reemplaza 'Index0.html' con la URL de tu página principal
        });
        registerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            const name = document.getElementById('register-name').value;
            if (password !== passwordConfirm) {
                alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                return;
            }
            console.log('Registro con:', email, password, name);
            alert('Registro exitoso (simulado). Por favor, inicia sesión.');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            resetPasswordForm.classList.add('hidden');
        });
        resetPasswordForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('reset-email').value;
            console.log('Solicitud de restablecimiento de contraseña para:', email);
            const messageElement = document.getElementById('reset-password-message');
            messageElement.textContent = 'Se ha enviado un enlace de restablecimiento a su correo electrónico (simulado).';
            document.getElementById('reset-email').value = '';
        });
    </script>
</body>
</html>
